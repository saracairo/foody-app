<app-not-found
  [visible]="!food"
  notFoundMessage="Product not found!"
  resetLinkText="Back to homepage"
></app-not-found>

<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">

    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{ food.favorite? '' : 'not' }}">
        ‚ù§
      </span>
    </div>

    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="var(--primary)"
        uncheckedcolor="darkgrey"
        size="25px"
        [readonly]="true">
      </star-rating>
    </div>

    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{ food.price | currency }}
      </span>
    </div>

    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
