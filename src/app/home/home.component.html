<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || foods.length <= 0"
  resetLinkText="Reset search"
></app-not-found>

<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img src="{{ food.imageUrl }}" alt="" />
        <!-- imageUrl di ogni elemento food di foods va a prelevare dal tipo Food l'url dell'immagine da mostrare al suo interno -->
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite? '' : 'not' }}">
          ‚ù§
        </span>
        <div class="stars">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="var(--primary)"
            uncheckedcolor="darkgrey"
            size="20px"
            [readonly]="true">
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              <!-- Lo span verr√† creato tante volte quanti sono i valori di food.origins -->
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïî</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
